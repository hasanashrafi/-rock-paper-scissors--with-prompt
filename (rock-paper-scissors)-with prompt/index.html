<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>paper -stone</title>
  </head>
  <body>
    <h1>Play With Prompt And Result In Console</h1>
    <h1>Paper - Rock - scissors</h1>

    <div class="row">
      <img src="img/paper.png" alt="" id="paper" class="paper" />
      <img src="img/rock.png" alt="" id="rock" class="rock" />
      <img src="img/scissors.png" alt="" id="scissor" class="scissor" />
    </div>

    <p>Winner</p>
    <div class="score">
      <p>Your Score:</p>
      <span id="yourScore"> </span>
      <p>Pc Score:</p>
      <span id="pcScore"> </span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
